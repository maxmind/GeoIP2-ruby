name: Run tests

on:
  push:
  pull_request:
  schedule:
    - cron: '3 23 * * SUN'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        version:
          [
            '3.0',
            3.1,
            3.2,
            3.3,
            3.4,
            jruby,
          ]
        exclude:
          - os: windows-latest
            version: jruby
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          persist-credentials: false
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.version }}
      - run: bundle install
      - run: bundle exec rake -t test
