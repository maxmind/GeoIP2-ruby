name: Run rubocop

on:
  push:
  pull_request:
  schedule:
    - cron: '3 22 * * SUN'

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
      - run: bundle install
      - run: bundle exec rake -t rubocop
